<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="BookContainer">

        <div class="Book">


            <div class="bookHeader bookComponent">

                <div class="bookTitle"><div class="titleContent">Title</div></div>
                <button class="deleteBtn">X</button>

            </div>

            <div class="bookBody bookComponent">

                <div class="bookPages">-Pages:23</div>

                <div class="hasreadButtons">Have you read this book?</div>

                <form class="radioForm" action="">

                    <div>
                        <input type="radio" class="yesBtn" id="yes" name="Option" value="yes">
                        <br>
                        <label class="yes" for="yes">yes</label>
                    </div>
                    <div>
                        <input type="radio" class="noBtn" id="no" name="Option" value="no">
                        <br>
                        <label class="no" for="no">no</label>
                    </div>

                </form>

            </div>

            <div class="bookFooter bookComponent">

                <div class="authorName">By: Bob</div>

            </div>

        </div>

    </div>
</body>
</html>
