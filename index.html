<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="BookContainer">

    </div>

    <div class="formDiv">
        <form class="inputForm" action="">
  
                <div>
                    <label class="formLabel" for="titleInput">
                        <span class="formLabel">Title!*</span>
                        <br>
                        <input type="text" class="titleInput" name="titleInput" id="titleInput" placeholder="Bob's book..." required minlength="1" maxlength="20">
                    </label>
                </div>

                <div>
                    <label class="formLabel" for="authorInput">
                    
                        <span class="formLabel">Author!*</span>
                        <br>
                        <input type="text" class="authorInput" name="authorInput" id="authorInput" placeholder="Bob..." required minlength="1" maxlength="20">
                    
                    </label>
                </div>

                <div>
                    <label class="formLabel" for="pageNumbers">
                    
                        <span class="formLabel">Pages!*</span>
                        <br>
                        <input type="number" class="pageNumbers" name="pageNumbers" id="pageNumbers" placeholder="30..." required minlength="1" maxlength="1000">
                    </label>
                </div>

                
                <div>
                    <label class="formLabel" for="haveYouRead">
                        <span class="formLabel">Did you read it?*</span>
                        <br>
                        <input type="text" class="haveYouRead" name="haveYouRead" id="haveYouRead" placeholder="Yes/No" pattern="(Yes|No|yes|no|y|n|Y|N)" required minlength="1" maxlength="3">
                    </label>
                </div>
                


                <button type="submit">Submit</button>

            </label>
        
        </form>
    </div>
</body>
</html>
