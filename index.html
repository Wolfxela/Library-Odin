<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="BookContainer">

        <div class="Book">


            <div class="header">

                <div class="bookTitle_bookComponent">Title</div>
                <button class="deleteBtn">Delete</button>

            </div>

            <div class="bookBody">

                <div class="bookpages">23</div>

                <form class="radioForm" action="">

                    <div class="hasreadButtons">Have you read this book?</div>
                    <input type="radio" id="yes" name="yesOption" value="yes">
                    <input type="radio" id="no" name="yesOption" value="no">
                    <br>
                    <label for="yes">yes</label>
                    <label for="no">no</label>

                </form>

            </div>

            <div class="bookFooter">

                <div class="authorName">- Bob</div>

            </div>

        </div>

    </div>
</body>
</html>
